<!DOCTYPE html>
<html lang="en">
<head>
    <title>Umbrella</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="icon" href="assets/img/favicon.ico"/>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="../node_modules/angular-chart.js/dist/angular-chart.css"/>
    <link rel="stylesheet" href="../node_modules/angular-material-data-table/dist/md-data-table.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/Chart.js/Chart.js"></script>
    <script src="../node_modules/angular-chart.js/dist/angular-chart.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>

    <script src="./src/starterApp.js"></script>
    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>
    <script src="./src/users/SinistreService.js"></script>
    <script src="./src/users/AdminService.js"></script>
    <script src="./src/users/AdminController.js"></script>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="starterApp" ng-cloak ng-controller="SinistreController as sc">

<div id="main" flex="100" layout="column" ng-controller="DemoCtrl as ctrl" tabIndex="-1" role="main">

    <div>
        <div layout="row">
            <div flex="0" flex-gt-sm="25">&nbsp;</div>
            <div flex="75" flex-gt-sm="50" layout-padding>
                <img ng-src="assets/img/logo.png" style="width: 100%; height: 100%; min-width: 200px; max-width: 432px;">
            </div>
            <div flex="25">
                <div layout="row" layout-align="end center">
                    <md-list hide show-gt-sm layout="row">
                        <md-list-item>
                            <md-button ng-class="selected" href="#/recherche">
                                {{'Risques' | uppercase}}
                            </md-button>
                        </md-list-item>
                        <md-list-item>
                            <md-button ng-class="" href="#/admin">
                                {{'Admin' | uppercase}}
                            </md-button>
                        </md-list-item>
                    </md-list>
                    <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="ctrl.toggleMenu()" hide-gt-sm="" aria-label="Toggle Menu">
                        <md-icon md-svg-src="assets/svg/menu.svg" class="ng-scope" aria-hidden="true" style="padding-top: 5px;"></md-icon>
                        <div class="md-ripple-container"></div></button>

                    <md-sidenav hide-gt-sm class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
                        <md-toolbar class="md-toolbar-tools <md-theme-light">
                            <h1 class="md-toolbar-tools">Menu</h1>
                            <span flex></span>
                            <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="ctrl.toggleMenu()" hide-gt-sm="" aria-label="Toggle Menu">
                                <md-icon md-svg-src="assets/svg/menu.svg" class="ng-scope" aria-hidden="true"></md-icon>
                                <div class="md-ripple-container"></div></button>
                        </md-toolbar>
                        <md-content layout-padding>
                            <md-list layout="column">
                                <md-list-item>
                                    <md-button ng-class="selected" href="#/recherche" ng-click="ctrl.toggleMenu()" style="width: 200px;">
                                        {{'Risques' | uppercase}}
                                    </md-button>
                                </md-list-item>
                                <md-list-item>
                                    <md-button ng-class="" href="#/admin" ng-click="ctrl.toggleMenu()" style="width: 200px;">
                                        {{'Admin' | uppercase}}
                                    </md-button>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </md-sidenav>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div ng-view></div>
    </div>

    <div>
        <div layout="row" layout-align="center end">
            &copy; die Mobiliar 2016
        </div>
    </div>

</div>
</body>
</html>
