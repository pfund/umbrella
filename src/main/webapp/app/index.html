<!DOCTYPE html>
<html lang="en">
<head>
    <title>Umbrella</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="icon" href="assets/img/favicon.ico"/>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="../node_modules/angular-chart.js/dist/angular-chart.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/Chart.js/Chart.js"></script>
    <script src="../node_modules/angular-chart.js/dist/angular-chart.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./src/starterApp.js"></script>
    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>
    <script src="./src/users/SinistreService.js"></script>
    <script src="./src/users/AdminService.js"></script>
    <script src="./src/users/AdminController.js"></script>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body layout="row" ng-app="starterApp" ng-cloak ng-controller="SinistreController as sc">

<div id="main" flex="100" layout="column" ng-controller="DemoCtrl as ctrl" tabIndex="-1" role="main">

    <div layout="row" layout-align="end">
        <md-content hide-gt-sm flex layout="column" layout-align="start" layout-padding>
            <img ng-src="assets/img/logo.png" style="min-width: 100px; max-width: 432px; max-height:100px">
        </md-content>
        <md-list layout="row">
            <md-list-item>
                <md-button ng-class="selected" href="#/recherche">
                    {{'Risques' | uppercase}}
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ng-class="" href="#/admin">
                    {{'Admin' | uppercase}}
                </md-button>
            </md-list-item>
        </md-list>
    </div>

    <md-content hide show-gt-sm layout="column" layout-align="none center" style="height:100px;">
        <img ng-src="assets/img/logo.png" style="min-width: 100px; max-width: 432px; max-height:100px">
    </md-content>

    <div ng-view></div>

    <div layout="row" layout-align="center end">
        &copy; die Mobiliar 2016
    </div>
</div>
</body>
</html>
